<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Calculadora</title>
	</head>
	<body>
		<main class="huge-container">
			<div class="main-container">
				<article class="title">
					<h1>calc</h1>
				</article>
				<article class="result">
					<input type="text" autocomplete="off" value="0" />
				</article>
				<article class="numeros-container">
					<button type="button" value="1" class="uno default numero">1</button>
					<button type="button" value="2" class="dos default numero">2</button>
					<button type="button" value="3" class="tres default numero">3</button>
					<button type="button" value="4" class="cuatro default numero">
						4
					</button>
					<button type="button" value="5" class="cinco default numero">
						5
					</button>
					<button type="button" value="6" class="seis default numero">6</button>
					<button type="button" value="7" class="siete default numero">
						7
					</button>
					<button type="button" value="8" class="ocho default numero">8</button>
					<button type="button" value="9" class="nueve default numero">
						9
					</button>
					<button type="button" value="0" class="cero default numero">0</button>
					<button
						type="button"
						value="."
						class="punto default numero"
						name="punto"
					>
						.
					</button>
					<button type="button" class="slash default" name="slash">/</button>
					<button type="button" class="del default" name="eliminar">DEL</button>
					<button type="button" class="mas default" name="sumar">+</button>
					<button type="button" class="menos default" name="restar">-</button>
					<button type="button" class="por default" name="multiplicar">
						x
					</button>
					<button type="button" class="reset" name="reset">RESET</button>
					<button type="button" class="igual" name="igual">=</button>
				</article>
			</div>
		</main>

		<div class="container-numeros"></div>

		<script src="main.js"></script>
	</body>
</html>
